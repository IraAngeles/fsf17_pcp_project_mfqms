                </td>
                <td>
                    
                    <span ng-hide="editMode">{{i.fru_part_number}}</span>

                </td>
                <td>
                    <div align="right">
                        <button  ng-hide="editMode" type="button" class="btn btn-primary" ng-click="editMode=true" >
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        </button>
                        <button type="button" data-ng-show="editMode" ng-click="editMode = false; ctrl.updateProduct(i.id)" class="btn btn-default">

                        </button>
                    </div>                  
                </td>
                <td>
                    <div align="right">

                        </button>
                        <button type="button" data-ng-show="editMode" ng-click="editMode = false" class="btn btn-default">
