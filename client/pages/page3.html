    <div  class="col-sm-6 col-sm-offset-2"  >
      <form name="createdocForm" ng-submit="createdocForm.$valid && ctrl.uploadDoc();" novalidate="">

        <div class="form-group"> 
          <label for="title">Title</label>
            <input id="title"
                    class="form-control"
                    name="title"
                    type="text"
                    required
                    ng-model="ctrl.doc.title"/> 
            <div class="validation"  data-ng-show="createdocForm.title.$touched || createdocForm.$submitted">
                <div data-ng-show="createdocForm.title.$error.required">
                    <span class="glyphicon glyphicon-alert"></span>
                    Title is required.
                </div>
            </div>       
        </div>

        <div class="form-group"> 
          <label for="owner">Owner</label>
            <input id="owner"
                    class="form-control"
                    name="owner"
                    type="text"
                    required
                    ng-model="ctrl.doc.owner"/> 
            <div class="validation"  data-ng-show="createdocForm.owner.$touched || createdocForm.$submitted">
                <div data-ng-show="createdocForm.owner.$error.required">
                    <span class="glyphicon glyphicon-alert"></span>
                    Owner is required.
                </div>
            </div>       
        </div>

        <div class="form-group"> 
          <label for="status">Status</label>
            <input id="status"
                    class="form-control"
                    name="status"
                    type="text"
                    required
                    ng-model="ctrl.doc.status"/> 
            <div class="validation"  data-ng-show="createdocForm.status.$touched || createdocForm.$submitted">
                <div data-ng-show="createdocForm.status.$error.required">
                    <span class="glyphicon glyphicon-alert"></span>
                    Status is required.
                </div>
            </div>       
        </div>

        <div class="form-group"> 
          <label for="document_number">Document Number</label>
            <input id="document_number"
                    class="form-control"
                    name="document_number"
                    type="text"
                    required
                    ng-model="ctrl.doc.document_number"/> 
            <div class="validation"  data-ng-show="createdocForm.document_number.$touched || createdocForm.$submitted">
                <div data-ng-show="createdocForm.document_number.$error.required">
                    <span class="glyphicon glyphicon-alert"></span>
                    Document Number is required.
                </div>
            </div>       
        </div>

        <div class="form-group"> 
          <label for="problem_description">Problem Description</label>
            <textarea id="problem_description"
                    class="form-control"
                    name="problem_description"
                    type="text"
                    required
                    ng-model="ctrl.doc.problem_description"/> 
            <div class="validation"  data-ng-show="createdocForm.problem_description.$touched || createdocForm.$submitted">
                <div data-ng-show="createdocForm.problem_description.$error.required">
                    <span class="glyphicon glyphicon-alert"></span>
                    Problem Description is required.
                </div>
            </div>       
        </div>

        <div class="form-group"> 
          <label for="problem_status">Problem Status</label>
            <input id="problem_status"
                    class="form-control"
                    name="problem_status"
                    type="text"
                    required
                    ng-model="ctrl.doc.problem_status"/> 
            <div class="validation"  data-ng-show="createdocForm.problem_status.$touched || createdocForm.$submitted">
                <div data-ng-show="createdocForm.problem_status.$error.required">
                    <span class="glyphicon glyphicon-alert"></span>
                    Problem Status is required.
                </div>
            </div>       
        </div>

        <div class="form-group"> 
          <label for="attr">Attribute</label>
            <input id="attr"
                    class="form-control"
                    name="attr"
                    type="text"
                    required
                    ng-model="ctrl.doc.attr"/> 
            <div class="validation"  data-ng-show="createdocForm.attr.$touched || createdocForm.$submitted">
                <div data-ng-show="createdocForm.attr.$error.required">
                    <span class="glyphicon glyphicon-alert"></span>
                    Attribute is required.
                </div>
            </div>       
        </div>

        <div class="form-group"> 
          <label for="brand">Brand</label>
            <input id="brand"
                    class="form-control"
                    name="brand"
                    type="text"
                    required
                    ng-model="ctrl.doc.brand"/> 
            <div class="validation"  data-ng-show="createdocForm.brand.$touched || createdocForm.$submitted">
                <div data-ng-show="createdocForm.brand.$error.required">
                    <span class="glyphicon glyphicon-alert"></span>
                    Brand is required.
                </div>
            </div>       
        </div>

        <div class="form-group"> 
          <label for="field_impact">Field Impact</label>
            <input id="field_impact"
                    class="form-control"
                    name="field_impact"
                    type="number"
                    required
                    ng-model="ctrl.doc.field_impact"/> 
            <div class="validation"  data-ng-show="createdocForm.field_impact.$touched || createdocForm.$submitted">
                <div data-ng-show="createdocForm.field_impact.$error.required">
                    <span class="glyphicon glyphicon-alert"></span>
                    Field Impact is required and must be numeric.
                </div>
            </div>       
        </div>

        <div class="form-group">

          <input id="submit"
                  name="submit"
                  type="submit"
                  class="btn btn-success"/>
        </div>

        <div ng-show="ctrl.showsuccess">
            <h2>Document created.</h2>
        </div>

      </form>
    </div>
  <!--</div>-->
